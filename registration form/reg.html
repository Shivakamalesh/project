<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <section class="container">
        <header>Registration Form</header>
        <form action="#" class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full name" required>
            </div>

            <div class="input-box">
                <label>Email</label>
                <input type="text" placeholder="Enter email" required>
            </div>
            
            <div class="column">
                <div class="input-box">
                    <label>phone number</label>
                    <input type="text" placeholder="Enter phone number" required>
                </div>

                <div class="input-box">
                    <label>date of brith</label>
                    <input type="date" placeholder="Enter dob" required>
                </div>
            </div>
            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked>
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender">
                        <label for="check-female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-other" name="gender">
                        <label for="check-other">prefer not to say</label>
                    </div>
                </div>
            </div>
            <div class="input-box addres">
                <label>Address</label>
                <input type="text" placeholder="Enter address" required>
                <input type="text" placeholder="Enter address line 2" required>
                <div class="column">
                    <div class="select-box">
                        <select>
                            <option hidden>Couuntry</option>
                            <option>india</option>
                            <option>america</option>
                            <option>russia</option>
                            <option>china</option>
                            <option>japan</option>
                        </select>
                    </div>
                    <input type="text" placeholder="Enter city" required>

                </div>



                <div class="column">
                    <input type="text" placeholder="Enter region" required>
                    <input type="text" placeholder="Enter postal code" required>
                </div>
            </div>


            <button>Submit</button>
        </form>
    </section>
</body>
</html>
