<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookShop</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="pricing for delivery.css">
</head>

<body>
    <div class="panel">

        <div class="pricing-plan">
            <img src="icons/icon1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Free delivery</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">2 time-Free delivery</li>
                <li class="pricing-features-item">Easy Return</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Try</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/2.jpeg" alt="" class="pricing-img">
            <h2 class="pricing-header">Price-Based on distance</h2>
            <ul class="pricing-features">small distance
                <li class="pricing-features-item"></li>
                <li class="pricing-features-item">For first time free</li>
            </ul>
            <span class="pricing-price">app-$150</span>
            <a href="#/" class="pricing-button is-featured">Try</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Fast Delivery</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Any distance based on user</li>
                <li class="pricing-features-item">Delivery by 1 to 2 days</li>
            </ul>
            <span class="pricing-price">app-$400</span>
            <a href="#/" class="pricing-button">Try</a>
        </div>

    </div>

</body>

</html>
